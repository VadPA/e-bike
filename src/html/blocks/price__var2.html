<section class="price" id="price">
  <div class="container">
    <div class="price__inner">
      <form class="form">
        <h4 class="form__title">order</h4>
        <p class="form__text">
          If you want to order a bike, leave your contact and our manager will
          call you back soon
        </p>
        <input type="text" class="form__input-name" placeholder="name" />
        <input type="tel" class="form__input-phone" placeholder="phone" />
        <p class="form__input-text">choose the desired color</p>
        <div class="wrapper-choose">
          <div class="color__bike-white"></div>
          <div class="color__bike-grey"></div>
          <div class="color__bike-red"></div>
        </div>
        <a href="#price" class="bike__link">order</a>
      </form>
      <div class="price-slider__items">
        <div class="slider__item">
          <span>$499</span>
          <img src="./img/white-bike.jpg" alt="" class="slider__img" />
        </div>
        <div class="slider__item">
          <span>$520</span>
          <img src="./img/grey-bike.jpg" alt="" class="slider__img" />
        </div>
        <div class="slider__item">
          <span>$555</span>
          <img src="./img/red-bike.jpg" alt="" class="slider__img" />
        </div>
      </div>
    </div>
  </div>
</section>
