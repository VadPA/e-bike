<section class="price" id="price">
  <div class="container">
    <div class="price__inner">
      <form class="form">
        <h4 class="form__title">order</h4>
        <p class="form__text">
          If you want to order a bike, leave your contact and our manager will
          call you back soon
        </p>
        <input type="text" class="form__input-name" placeholder="name" />
        <input type="tel" class="form__input-phone" placeholder="phone" />
        <p class="form__input-text">choose the desired color</p>
        <div class="form__label-box">
          <label class="form__label">
            <input type="radio" class="form__input-radio" name="radio">
            <div class="form__bike">
              <img src="./img/grey-bike.jpg" alt="" class="form__bike-img">
              <p class="form__bike-price">$499</p>
            </div>
            <div class="form__radio-style form__radio-style--grey"></div>
          </label>
          <label class="form__label">
            <input type="radio" class="form__input-radio" name="radio" checked>
            <div class="form__bike">
              <img src="./img/white-bike.jpg" alt="" class="form__bike-img">
              <p class="form__bike-price">$525</p>
            </div>
            <div class="form__radio-style form__radio-style--white"></div>
          </label>
          <label class="form__label">
            <input type="radio" class="form__input-radio" name="radio">
            <div class="form__bike">
              <img src="./img/red-bike.jpg" alt="" class="form__bike-img">
              <p class="form__bike-price">$555</p>
            </div>
            <div class="form__radio-style form__radio-style--red"></div>
          </label>
        </div>
        <a href="#price" class="bike__link">order</a>
      </form>
    </div>
  </div>
</section>
